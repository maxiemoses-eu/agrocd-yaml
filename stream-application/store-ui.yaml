apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: store-ui
    namespace: argocd
    labels:
        app.kubernetes.io/name: store-ui
spec:
    project: default
    source:
        repoURL: "https://github.com/maxiemoses-eu/agrocd-yaml.git"
        targetRevision: main
        path: chart/store-ui-chart
    destination:
        server: "https://kubernetes.default.svc"
        namespace: store-ui
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        retry:
            limit: 5
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m
        syncOptions:
            - CreateNamespace=true