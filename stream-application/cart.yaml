apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cart
    namespace: argocd
    labels:
        app.kubernetes.io/name: cart
spec:
    project: default
    source:
        repoURL: "https://github.com/maxiemoses-eu/StreamlinePayX-2
        targetRevision: main
        path: chart/cart-chart
    destination:
        server: "https://kubernetes.default.svc"
        namespace: cart
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        retry:
            limit: 5
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m
        syncOptions:
            - CreateNamespace=true