apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/maxiemoses-eu/agrocd-yaml.git"
    targetRevision: main
    path: chart/user-chart
  destination:
    server: "https://kubernetes.default.svc"
    namespace: user
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true