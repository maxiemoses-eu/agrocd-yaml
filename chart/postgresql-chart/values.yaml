replicaCount: 1

image:
  repository: mongo
  tag: 6.0.5
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 27017

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

persistence:
  enabled: true
  storageClass: gp3
  accessMode: ReadWriteOnce
  size: 5Gi
  existingClaim: ""

securityContext:
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 5

readinessProbe:
  initialDelaySeconds: 5
  timeoutSeconds: 3

mongodbSecret:
  name: mongodb-secret
  usernameKey: username
  passwordKey: password

mongodb:
  username: mongoadmin
  password: mongodb123
