replicaCount: 1

image:
  repository: postgres
  tag: 15.3
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5432

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

persistence:
  enabled: true
  storageClass: gp3
  accessMode: ReadWriteOnce
  size: 5Gi
  existingClaim: ""

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

postgresqlSecret:
  name: postgresql-secret
  usernameKey: username
  passwordKey: password

postgresql:
  username: postgres
  password: postgresql123
