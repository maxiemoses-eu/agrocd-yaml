apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cart.fullname" . }}
  labels:
    {{- include "cart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cart.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # FIX: Overrides JShell to run your CartService class
          command: ["java"]
          args: ["CartService"]

          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          env:
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cartSecret.name }}
                  key: redisUri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cartSecret.name }}
                  key: jwtSecret
          envFrom:
            - configMapRef:
                name: {{ include "cart.fullname" . }}-config

          # REMOVED: Probes were returning 404 and killing the pod
          # Once your Java code handles /health/live, you can re-add them here.