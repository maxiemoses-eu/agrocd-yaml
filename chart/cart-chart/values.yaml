replicaCount: 1

image:
  repository: 659591640509.dkr.ecr.us-west-2.amazonaws.com/streamlinepay-prod-cart-cna-microservice
  tag: bb2504e-116
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ecr-private-key

# Use 3003 for the service port as you requested
service:
  type: ClusterIP
  port: 3003

# Fixed blocks to stop the "nil pointer" errors in your screenshots
serviceAccount:
  create: true
  name: "cart-sa"
  automount: true

# This specific block fixes the error in your image_200838.png
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Pure data for your secrets
cartSecret:
  name: "cart-chart-secret"
  redisKey: "redisUri"
  jwtKey: "jwtSecret"
  redisUri: "redis://redis.database.svc.cluster.local:6379/0"
  jwtSecret: "supersecretjwtkey"

configMap:
  API_BASE_URL: "http://product-service.default.svc.cluster.local:8080"
  FEATURE_FLAG: "true"