replicaCount: 1

image:
  repository: 659591640509.dkr.ecr.us-west-2.amazonaws.com/streamlinepay-prod-cart-cna-microservice
  tag: bb2504e-116
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ecr-private-key

service:
  type: ClusterIP
  port: 3003
  targetPort: http  # Matches named containerPort in deployment.yaml

serviceAccount:
  create: true
  name: cart-sa
  automount: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

cartSecret:
  name: cart-chart-secret
  data:
    redisUri: redis://redis.database.svc.cluster.local:6379/0
    jwtSecret: supersecretjwtkey

configMap:
  API_BASE_URL: "http://product-service.default.svc.cluster.local:8080"
  FEATURE_FLAG: "true"
  LOG_LEVEL: "info"

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"
