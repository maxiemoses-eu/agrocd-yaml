replicaCount: 2

image:
  repository: your-registry/cart
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

serviceAccount:
  name: cart

configMap:
  API_BASE_URL: "http://product-service.default.svc.cluster.local:8080"
  FEATURE_FLAG: "true"

ingress:
  enabled: false

# Secret references for Cart
cartSecret:
  name: cart-chart-secret
  redisKey: redisUri
  jwtKey: jwtSecret

# Secret references for Products
productsSecret:
  name: products-chart-secret
  dbUriKey: dbUri
  jwtKey: jwtSecret
