apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-store-ui
  labels:
    app: store-ui
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: store-ui
  template:
    metadata:
      labels:
        app: store-ui
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: store-ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              value: {{ .Values.configMap.API_BASE_URL | quote }}
            - name: FEATURE_FLAG
              value: {{ .Values.configMap.FEATURE_FLAG | quote }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
      {{- if .Values.autoscaling.enabled }}
      # Optional: Add autoscaling annotations if needed
      {{- end }}
