# Number of desired pod replicas
replicaCount: 2

# Docker image configuration
image:
  repository: your-docker-registry/product-catalog-ms
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Application-specific environment variables
config:
  # Replace with a secure reference to a Kubernetes Secret in production
  mongoDbUri: "mongodb://mongo-clusterip:27017/productsdb"

# Resource limits and requests
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service configuration
service:
  type: ClusterIP
  port: 80
  nodePort: null  # Set this if using NodePort type
  labels:
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: e-commerce
  annotations: {}

# Optional: Add serviceAccount name if needed
serviceAccount:
  create: true
  name: ""  # Leave empty to use default fullname-based naming
