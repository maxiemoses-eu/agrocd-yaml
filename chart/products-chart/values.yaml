  # These match the 'data' keys (dbUri/jwtSecret) you just created manually
  dbUriKey: "dbUri"      
  jwtKey: "jwtSecret" 

# Note: Your deployment currently uses POSTGRES_URI, ensure this URI matches your logic
config:
  mongoDbUri: mongodb://mongoadmin:mongodb123@mongodb.database.svc.cluster.local:27017/products

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

serviceAccount:
  # FIXED: Enabled creation so Helm generates the 'products-chart-sa' object
  create: true
  name: products-chart-sa
  automount: true

configMap:
  FEATURE_FLAG: "true"
  LOG_LEVEL: "debug"