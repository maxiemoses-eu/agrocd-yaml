replicaCount: 2

image:
  # FIXED: Added the full ECR Registry path so EKS can find the image
  repository: 659591640509.dkr.ecr.us-west-2.amazonaws.com/streamlinepay-products
  tag: bb2504e-116
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

productsSecret:
  name: "products-chart-secret" 
  # FIXED: These must match the 'data' keys (dbUri/jwtSecret) inside your Secret YAML
  dbUriKey: "dbUri"      
  jwtKey: "jwtSecret" 

config:
  mongoDbUri: mongodb://mongoadmin:mongodb123@mongodb.database.svc.cluster.local:27017/products

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

serviceAccount:
  name: products-chart-sa

configMap:
  FEATURE_FLAG: "true"
  LOG_LEVEL: "debug"