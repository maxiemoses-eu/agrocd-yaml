replicaCount: 1

image:
  repository: your-registry/product-catalog-java
  tag: 1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

config:
  mongoDbUri: mongodb://mongoadmin:mongodb123@mongodb.database.svc.cluster.local:27017/products

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

serviceAccount:
  name: products-chart-sa

configMap:
  FEATURE_FLAG: "true"
  LOG_LEVEL: "debug"
