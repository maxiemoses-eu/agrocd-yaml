replicaCount: 2

image:
  repository: 659591640509.dkr.ecr.us-west-2.amazonaws.com/streamlinepay-prod-products-cna-microservice
  tag: bb2504e-118
  pullPolicy: Always

service:
  type: ClusterIP

# ðŸŸ¢ Path set to / to ensure a 200 OK response
probes:
  readinessPath: /
  livenessPath: /

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

productsSecret:
  # ðŸŸ¢ Points to the existing products-db service you confirmed in your terminal
  dbUri: postgres://productadmin:productpass@products-db.products.svc.cluster.local:5432/products
  jwtSecret: supersecretjwtkey

serviceAccount:
  create: true
  name: products-chart-sa

configMap:
  FEATURE_FLAG: "true"
  LOG_LEVEL: "debug"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70