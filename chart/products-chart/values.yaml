# values.yaml for StreamlinePay Products Service

replicaCount: 2

image:
  # EXACT repo name and tag from your manifest and AWS ECR
  repository: 659591640509.dkr.ecr.us-west-2.amazonaws.com/streamlinepay-prod-products-cna-microservice
  tag: bb2504e-116
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

# These match the Secret and keys you created manually
productsSecret:
  name: "products-chart-secret"
  dbUriKey: "dbUri"
  jwtKey: "jwtSecret"

serviceAccount:
  create: true
  # FIXED: Aligned with 'serviceAccountName: products-chart-sa' in your Deployment
  name: "products-chart-sa"
  automount: true

# These values populate the products-config ConfigMap
configMap:
  FEATURE_FLAG: "true"
  LOG_LEVEL: "debug"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70