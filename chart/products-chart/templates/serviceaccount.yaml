{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  # FIXED: Matches the 'name' field in your values.yaml exactly
  name: {{ .Values.serviceAccount.name | default (include "products.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "products.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end -}}