apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "products.fullname" . }}
spec:
  # ... (rest of your spec)
  template:
    spec:
      containers:
        - name: product-catalog
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          
          # âœ… UPDATED PROBE: Uses the path actually defined in your server.js
          readinessProbe:
            httpGet:
              path: /api/v1/products  # Added the missing /v1/
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /api/v1/products
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 15