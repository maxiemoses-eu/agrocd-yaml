apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "products.fullname" . }}
  labels:
    {{- include "products.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "products.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "products.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: products
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          # SUCCESS FIX: Explicit Node path for Distroless
          command: ["/nodejs/bin/node"]
          
          # SUCCESS FIX: Explicitly set the location of your code
          workingDir: /app
          
          # SUCCESS FIX: Target server.js (NOT index.js)
          args: ["server.js"] 

          ports:
            - name: http
              containerPort: 3001
              protocol: TCP

          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.productsSecret.name }}
                  key: dbUri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.productsSecret.name }}
                  key: jwtSecret

          envFrom:
            - configMapRef:
                name: {{ include "products.fullname" . }}-config

          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 20

          resources:
            {{- toYaml .Values.resources | nindent 12 }}