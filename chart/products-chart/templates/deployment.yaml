apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "products.fullname" . }}
  labels:
    {{- include "products.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: streamlinepay
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "products.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "products.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: product-catalog
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # FIX 1: Run Node directly (Distroless requirement)
          command: ["/nodejs/bin/node"]
          
          # FIX 2: Set the working directory to where the files actually are
          # This fixes the "Cannot find module '/app/index.js'" error
          workingDir: /app/app
          args: ["index.js"]

          # FIX 3: Port must match EXPOSE 3001 in Dockerfile
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: products-chart-secret 
                  key: dbUri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: products-chart-secret
                  key: jwtSecret
            - name: SERVICE_NAME
              value: product-catalog-ms
          
          # FIX 4: Hardcoded to the existing ConfigMap name
          envFrom:
            - configMapRef:
                name: products-config
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # FIX 5: Probes removed to prevent 404 restart loops during startup