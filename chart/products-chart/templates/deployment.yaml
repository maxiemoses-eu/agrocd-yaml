apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "products.fullname" . }}
  labels:
    {{- include "products.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: streamlinepay
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "products.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "products.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: product-catalog
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # FIX 1: Explicitly run Node (Required for Distroless)
          command: ["/nodejs/bin/node"]
          args: ["index.js"]

          # FIX 2: Align Port with Dockerfile (3001)
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.productsSecret.name }}
                  key: dbUri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.productsSecret.name }}
                  key: jwtSecret
            - name: SERVICE_NAME
              value: product-catalog-ms
          envFrom:
            - configMapRef:
                name: {{ include "products.fullname" . }}-config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # FIX 3: Remove probes to stop the 404 restart loop (Atomic Strategy)
          # We will re-add these once the Node app has health endpoints.