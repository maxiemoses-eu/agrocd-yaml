replicaCount: 1

image:
  repository: redis
  tag: 7.2.3
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

persistence:
  enabled: true
  storageClass: gp3
  accessMode: ReadWriteOnce
  size: 5Gi
  existingClaim: ""

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

redisSecret:
  name: redis-secret
  passwordKey: redis-password

redis:
  password: redis123
