replicaCount: 2

image:
  repository: your-registry/cart
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP  # Internal service only; no external exposure
  port: 80

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

serviceAccount:
  name: cart

configMap:
  API_BASE_URL: "http://product-service.default.svc.cluster.local:8080"
  FEATURE_FLAG: "true"

ingress:
  enabled: false  # Cart is accessed via store-ui, no direct ingress needed
