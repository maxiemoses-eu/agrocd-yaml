# values.yaml for User Microservice
replicaCount: 2

image:
  # FIXED: Updated to follow your StreamlinePay ECR naming convention
  repository: 659591640509.dkr.ecr.us-west-2.amazonaws.com/streamlinepay-prod-user-cna-microservice
  tag: bb2504e-116
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3002 # Matches your Service manifest

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

# FIXED: Aligned with 'user-service-secret' in your Deployment env
userSecret:
  name: "user-service-secret"
  dbUriKey: "dbUri"
  jwtKey: "jwtSecret"

serviceAccount:
  create: true
  # FIXED: Matches 'users-sa' exactly as defined in your Deployment
  name: "users-sa"
  automount: true

configMap:
  FEATURE_FLAG: "true"
  LOG_LEVEL: "info"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70