replicaCount: 1

image:
  repository: your-registry/user-service
  tag: 1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

serviceAccount:
  name: users-sa

configMap:
  LOG_LEVEL: "info"
  FEATURE_FLAG: "true"

userSecret:
  name: user-service-secret
  dbUriKey: dbUri
  jwtKey: jwtSecret

userConfig:
  dbUri: mongodb://useradmin:userpass@mongodb.database.svc.cluster.local:27017/users
  jwtSecret: supersecretjwtkey
